<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERNERD ($NERD) - Overnerd is coming!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        .hero-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .hero-carousel img {
            position: absolute;
            width: 35vw;
            height: 50vw;
            max-width: 500px;
            max-height: 700px;
            min-width: 250px;
            min-height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.2);
            opacity: 0.9;
            transition: all 0.3s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        .hero-carousel img:hover {
            opacity: 1;
            transform: scale(1.05) !important;
            z-index: 10 !important;
            filter: brightness(1) contrast(1.2);
        }

        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
        }

        .nerd-token-link {
            pointer-events: all;
            text-align: center;
        }

        .nerd-token-link a {
            display: inline-block;
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-decoration: none;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-shadow: 0 0 20px #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .nerd-token-link a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.1);
        }

        @keyframes drift1 {
            0%, 100% { transform: translate(-20%, -30%) rotate(-10deg); }
            25% { transform: translate(120%, -20%) rotate(5deg); }
            50% { transform: translate(80%, 110%) rotate(-5deg); }
            75% { transform: translate(-30%, 80%) rotate(8deg); }
        }

        @keyframes drift2 {
            0%, 100% { transform: translate(110%, -10%) rotate(15deg); }
            25% { transform: translate(-20%, 20%) rotate(-8deg); }
            50% { transform: translate(30%, 120%) rotate(12deg); }
            75% { transform: translate(120%, 60%) rotate(-6deg); }
        }

        @keyframes drift3 {
            0%, 100% { transform: translate(60%, 110%) rotate(-12deg); }
            25% { transform: translate(-10%, -20%) rotate(10deg); }
            50% { transform: translate(100%, 10%) rotate(-8deg); }
            75% { transform: translate(20%, -30%) rotate(15deg); }
        }

        @keyframes drift4 {
            0%, 100% { transform: translate(-30%, 80%) rotate(8deg); }
            25% { transform: translate(90%, 120%) rotate(-15deg); }
            50% { transform: translate(-20%, -10%) rotate(12deg); }
            75% { transform: translate(70%, 30%) rotate(-10deg); }
        }

        @keyframes drift5 {
            0%, 100% { transform: translate(100%, 40%) rotate(-5deg); }
            25% { transform: translate(10%, -30%) rotate(18deg); }
            50% { transform: translate(-40%, 90%) rotate(-12deg); }
            75% { transform: translate(110%, -20%) rotate(8deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffd700; }
            to { text-shadow: 0 0 40px #ffd700, 0 0 60px #ffd700; }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .comic-pages-section {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(30,30,50,0.9));
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .comic-pages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .comic-panel {
            background: #000;
            border: 4px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        .comic-panel:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255,215,0,0.3);
            border-color: #fff;
        }

        .comic-panel img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .comic-panel:hover img {
            transform: scale(1.05);
        }

        .panel-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ffd700;
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .gallery-section {
            padding: 4rem 2rem;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .gallery-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .comic-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

        .comic-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.2);
        }

        .comic-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .comic-card:hover img {
            transform: scale(1.1);
        }

        .comic-info {
            padding: 1.5rem;
            text-align: center;
        }

        .comic-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #ffd700;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 768px) {
            .hero-carousel img {
                width: 60vw;
                height: 80vw;
                min-width: 200px;
                min-height: 280px;
            }
            
            .nerd-token-link a {
                font-size: 2rem;
                padding: 1rem 2rem;
            }
            
            .hero-carousel img:nth-child(n+4) {
                display: none;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-collage" id="heroCollage">
        </div>
        <div class="hero-carousel" id="heroCarousel">
        </div>
        <div class="hero-overlay">
            <div class="nerd-token-link">
                <a href="https://1sat.market/market/bsv21/81cad75d8c47f29c4812ebfd789df0bffa7d7b9254203ba019d71e2651a65a14_1" target="_blank">$NERD</a>
            </div>
        </div>
        <div class="scroll-indicator">⬇</div>
    </div>

    <div class="comic-pages-section">
        <h2 class="section-title">Episode 01: Pilot</h2>
        <div class="comic-pages" id="comicPages">
        </div>
    </div>

    <div class="gallery-section">
        <h2 class="gallery-title">Cover Gallery</h2>
        <div class="gallery" id="gallery">
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Comic Image">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 OVERNERD. All rights reserved.</p>
    </div>

    <script>
        // Image data - combining both directories
        // Generate chronologically ordered comic images (74-102)
        const comicImages = [];
        for (let i = 74; i <= 102; i++) {
            comicImages.push(`overnerd-comic-images/${i}.jpg`);
        }
        
        // Generate chronologically ordered cover images (cover-01 to cover-72)
        const coverImages = [];
        for (let i = 1; i <= 72; i++) {
            const paddedNumber = i.toString().padStart(2, '0');
            coverImages.push(`overnerd-comic-images/covers/cover-${paddedNumber}.jpg`);
        }
        
        // Combine both arrays
        const allComicImages = [...comicImages, ...coverImages];

        function createGallery() {
            const gallery = document.getElementById('gallery');
            
            allComicImages.forEach((imagePath, index) => {
                const card = document.createElement('div');
                card.className = 'comic-card';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `OVERNERD Comic ${index + 1}`;
                img.loading = 'lazy';
                
                const info = document.createElement('div');
                info.className = 'comic-info';
                
                const title = document.createElement('div');
                title.className = 'comic-title';
                title.textContent = `Issue #${index + 1}`;
                
                info.appendChild(title);
                card.appendChild(img);
                card.appendChild(info);
                
                card.addEventListener('click', () => openModal(imagePath));
                
                gallery.appendChild(card);
            });
        }

        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        function openModal(imageSrc) {
            modal.style.display = 'block';
            modalImage.src = imageSrc;
            document.body.style.overflow = 'hidden';
        }

        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeModal.addEventListener('click', closeModalFunc);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalFunc();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModalFunc();
            }
        });

        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.gallery-section').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Create hero carousel with cover images
        function createHeroCarousel() {
            const heroCarousel = document.getElementById('heroCarousel');
            
            // Use evenly spaced chronological covers for the carousel
            const carouselImages = [
                'overnerd-comic-images/covers/cover-05.jpg',
                'overnerd-comic-images/covers/cover-20.jpg',
                'overnerd-comic-images/covers/cover-35.jpg',
                'overnerd-comic-images/covers/cover-50.jpg',
                'overnerd-comic-images/covers/cover-65.jpg'
            ];
            
            carouselImages.forEach((imagePath, index) => {
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `OVERNERD Cover ${index + 1}`;
                img.loading = 'eager';
                
                // Apply different drift animations to each image
                const animationName = `drift${(index % 5) + 1}`;
                const duration = 15 + (index * 3); // Different speeds
                img.style.animation = `${animationName} ${duration}s infinite linear`;
                
                heroCarousel.appendChild(img);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createHeroCarousel();
            createGallery();
        });

        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            hero.style.background = `linear-gradient(${45 + x * 10}deg, 
                hsl(${220 + y * 20}, 70%, ${15 + x * 5}%), 
                hsl(${240 + x * 20}, 60%, ${20 + y * 5}%), 
                hsl(${200 + y * 15}, 80%, ${25 + x * 3}%))`;
        });
    </script>
</body>
</html>
