            if (i !== 77 && i !== 78 && i !== 79) {
                pilotImages.push(`overnerd-comic-images/episode-01/${i}.jpg`);
            }
        }
        
        // Generate chronologically ordered cover images (cover-01 to cover-72)
        const coverImages = [];
        for (let i = 1; i <= 72; i++) {
            const paddedNumber = i.toString().padStart(2, '0');
            coverImages.push(`overnerd-comic-images/covers/cover-${paddedNumber}.jpg`);

        // Create comic pages section for pilot episode
        function createComicPages() {
            const comicPagesContainer = document.getElementById('comicPages');
            
            pilotImages.forEach((imagePath, index) => {
                const panel = document.createElement('div');
                panel.className = 'comic-panel';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Episode 01 - Panel ${index + 1}`;
                img.loading = 'lazy';
                
                const panelNumber = document.createElement('div');
                panelNumber.className = 'panel-number';
                panelNumber.textContent = `${index + 1}`;
                
                panel.appendChild(img);
                panel.appendChild(panelNumber);
                
                panel.addEventListener('click', () => openModal(imagePath));
                
                comicPagesContainer.appendChild(panel);
            });
        }



        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        function openModal(imageSrc) {
            modal.style.display = 'block';
            modalImage.src = imageSrc;
            document.body.style.overflow = 'hidden';

        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeModal.addEventListener('click', closeModalFunc);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalFunc();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModalFunc();
            }

            const scrollingContainer = document.getElementById('scrollingCovers');

            for (let cycle = 0; cycle < 2; cycle++) {

            // Use fewer floating images with 5-minute cycles
            const carouselImages = [

                'overnerd-comic-images/covers/cover-44.jpg',
                'overnerd-comic-images/covers/cover-60.jpg',
                'overnerd-comic-images/covers/cover-16.jpg'
            ];
            
            carouselImages.forEach((imagePath, index) => {
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `OVERNERD Cover ${index + 1}`;
                img.loading = 'eager';
                
                // Apply long drift animations with 5-minute cycles (300 seconds)
                const animationName = `longDrift${(index % 5) + 1}`;
                img.style.animation = `${animationName} 300s infinite linear`;
                
                // Add drag functionality
                makeDraggable(img);
                
                heroCarousel.appendChild(img);
            });
        }

        // Make images draggable
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;
            let originalAnimation;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                element.classList.add('dragging');
                
                // Store original animation
                originalAnimation = element.style.animation;
                
                // Get initial positions
                startX = e.clientX;
                startY = e.clientY;
                
                // Get current transform values
                const transform = window.getComputedStyle(element).transform;
                if (transform !== 'none') {
                    const matrix = transform.match(/matrix.*\((.+)\)/)[1].split(', ');
                    initialX = parseFloat(matrix[4]);
                    initialY = parseFloat(matrix[5]);
                } else {
                    initialX = 0;
                    initialY = 0;
                }

                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const currentX = e.clientX - startX;
                const currentY = e.clientY - startY;

                element.style.transform = `translate(${initialX + currentX}px, ${initialY + currentY}px)`;
                element.style.animation = 'none';
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.classList.remove('dragging');
                    
                    // Resume animation after 2 seconds
                    setTimeout(() => {
                        element.style.animation = originalAnimation;
                    }, 2000);
                }
            });

            // Touch events for mobile
            element.addEventListener('touchstart', (e) => {
                isDragging = true;
                element.classList.add('dragging');
                
                originalAnimation = element.style.animation;
                
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                
                const transform = window.getComputedStyle(element).transform;
                if (transform !== 'none') {
                    const matrix = transform.match(/matrix.*\((.+)\)/)[1].split(', ');
                    initialX = parseFloat(matrix[4]);
                    initialY = parseFloat(matrix[5]);
                } else {
                    initialX = 0;
                    initialY = 0;
                }

                e.preventDefault();
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;

                const touch = e.touches[0];
                const currentX = touch.clientX - startX;
                const currentY = touch.clientY - startY;

                element.style.transform = `translate(${initialX + currentX}px, ${initialY + currentY}px)`;
                element.style.animation = 'none';
            });

            document.addEventListener('touchend', () => {
                if (isDragging) {
                    isDragging = false;
                    element.classList.remove('dragging');
                    
                    setTimeout(() => {
                        element.style.animation = originalAnimation;
                    }, 2000);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createHeroWallpaper();
            createHeroCarousel();
            createScrollingCovers();
            createComicPages();
        });

        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            hero.style.background = `linear-gradient(${45 + x * 10}deg, 
                hsl(${220 + y * 20}, 70%, ${15 + x * 5}%), 
                hsl(${240 + x * 20}, 60%, ${20 + y * 5}%), 
                hsl(${200 + y * 15}, 80%, ${25 + x * 3}%))`;
        });
    </script>
